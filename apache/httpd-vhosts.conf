<VirtualHost *:80>
	DocumentRoot "/projects/www/clients/agnitio/sanofi"
	ServerName sanofi.hvadhedderde.com
	ServerAlias sanofi.local

	Alias "/js/framework" "/projects/www/jes/v4"

	SetEnv "FRAMEWORK_PATH" "/projects/www/framework/v4"

	<Directory "/projects/www/clients/agnitio/sanofi">
		Options Indexes FollowSymLinks
		Satisfy any
		Order allow,deny
		Allow from localhost

		AuthUserFile /projects/auth-file
		AuthName "DEMO"
		AuthType Basic
		Require user demo
	</Directory>

</VirtualHost>

