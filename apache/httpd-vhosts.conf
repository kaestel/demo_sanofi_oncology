<VirtualHost *:80>
	DocumentRoot "/srv/sites/clients/demo_sanofi_oncology/src/www"
	ServerName sanofi.local

	#Alias "/js/framework" "/projects/www/jes/v4"

	# submodule with jes repo
	Alias "/js/jes/src" "/srv/sites/clients/demo_sanofi_oncology/submodules/jes/src"
	# live jes repo for dev
	# Alias "/js/jes/src" "/srv/sites/hvadhedderde/jes/src"

	<Directory "/srv/sites/clients/demo_sanofi_oncology/src/www">
		Options FollowSymLinks MultiViews
		AcceptPathInfo On
	</Directory>

	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/clients/demo_sanofi_oncology/src"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/clients/demo_sanofi_oncology/submodules/janitor/src"

	# setup local css+js mergers
	Alias "/p1/js/lib/build" "/srv/sites/clients/demo_sanofi_oncology/submodules/wtf-js-merger"
	<location "/p1/js/lib/build">
		SetEnv "JS_PATH" "/srv/sites/clients/demo_sanofi_oncology/src/www/p1/js"
	</location>
	Alias "/p1/css/lib/build" "/srv/sites/clients/demo_sanofi_oncology/submodules/wtf-css-merger"
	<location "/p1/css/lib/build">
		SetEnv "CSS_PATH" "/srv/sites/clients/demo_sanofi_oncology/src/www/p1/css"
	</location>



</VirtualHost>
